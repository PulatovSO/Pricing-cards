<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Pricing list</title>
</head>
<body>
  
  <div class="bgs">
    <img class="bg-left" src="image/left-bg.png" alt="image">
    <img class="bg-right" src="image/right-bg.png" alt="image">
  </div>

  <div id="cards">
    <div class="container">
      <div class="cards-text center">
        <h2 class="title">
          Our Pricing
        </h2>
        <div class="check row center align-center">
          <p>Annually</p>
          <input type="radio" name="switch" id="switch">
          <p>Monthly</p>
        </div>
      </div>

      <div class="cards-wrap row center align-center">
        <div class="card card-left">
          <div class="card-inner">
            <h3 class="card-title"> Basic </h3>
            <p class="card-price">%19.99</p>
            <ul class="items">
              <li class="item">500 GB Storage</li>
              <li class="item">2 users Allowed</li>
              <li class="item item3">Send up to 3 GB</li>
            </ul>
            <div class="btn-wrap">
              <a href="#" class="plain-btn btn">Learn more</a>
            </div>
          </div>
        </div>

        <div class="card active">
          <div class="card-inner">
            <h3 class="card-title"> Professional </h3>
            <p class="card-price">%24.99</p>
            <ul class="items">
              <li class="item">1 TB Storage</li>
              <li class="item">5 users Allowed</li>
              <li class="item item3">Send up to 10 GB</li>
            </ul>
            <div class="btn-wrap">
              <a href="#" class="active-btn btn">Learn more</a>
            </div>
          </div>
        </div>
        
        <div class="card card-right">
          <div class="card-inner">
            <h3 class="card-title"> Master </h3>
            <p class="card-price">%39.99</p>
            <ul class="items">
              <li class="item">2 TB Storage</li>
              <li class="item">10 users Allowed</li>
              <li class="item item3">Send up to 20 GB</li>
            </ul>
            <div class="btn-wrap">
              <a href="#" class="plain-btn btn">Learn more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
